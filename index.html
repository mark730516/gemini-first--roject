<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>知識穹頂 V2.0 - 網站首頁</title>

    <link rel="stylesheet" href="styles.css"> 
    
    <style>
        /* 內嵌基本樣式，確保即使外部 CSS 載入失敗，仍能看到內容 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0f19; /* 接近您截圖中的深藍背景色 */
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* 簡單的 RWD 調整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>知識穹頂 V2.0</h1>
        <p>領域化分組儀表板 • 預設顯示各領域最新 3 專題</p>
        <p style="margin-top: 50px; font-size: 0.9em;">
            設計原則：聚焦領域、即時內容、彈性編程。
        </p>
        </div>
</body>
</html>
