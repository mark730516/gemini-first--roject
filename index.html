<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>知識穹頂 V2.0</title>

    <style>
        body {
            /* 您的原始背景色 */
            background-color: #0b0f19; 
            color: #ffffff;
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            /* 使用 Flexbox 讓內容垂直和水平置中，增加 RWD 彈性 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            padding: 40px 20px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 3.5em; /* 放大標題 */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.2em;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .footer-text {
            font-size: 0.9em;
            opacity: 0.6;
            margin-top: 50px;
        }

        /* 響應式調整：適用於手機 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>知識穹頂 V2.0</h1>
        <p class="subtitle">領域化分組儀表板 • 預設顯示各領域最新 3 專題</p>

        <p class="footer-text">
            設計原則：聚焦領域、即時內容、彈性編程。
        </p>
    </div>
</body>
</html>
